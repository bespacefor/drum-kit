<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="shortcut icon" href="./assets/icons/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="header_visually-hidden">Drum Kit</h1>
    </header>
    <main class="content">
        <div class="content_borders">
            <h2>Welcome to the Symphony</h2>
            <div class="keys">
                <button class="keys__key" data-key="65">
                    <kbd class="keys__key_title">A</kbd>
                    <div class="keys__key_description">flute</div>
                    <audio class="keys__key_sound" src="./assets/sounds/flute.wav" data-key="65"></audio>
                </button>
                <button class="keys__key" data-key="83">
                    <kbd class="keys__key_title">S</kbd>
                    <div class="keys__key_description">harp</div>
                    <audio class="keys__key_sound" src="./assets/sounds/harp.wav" data-key="83"></audio>
                </button>
                <button class="keys__key" data-key="68">
                    <kbd class="keys__key_title">D</kbd>
                    <div class="keys__key_description">cello</div>
                    <audio class="keys__key_sound" src="./assets/sounds/cello.wav" data-key="68"></audio>
                </button>
                <button class="keys__key" data-key="70">
                    <kbd class="keys__key_title">F</kbd>
                    <div class="keys__key_description">organ</div>
                    <audio class="keys__key_sound" src="./assets/sounds/organ.wav" data-key="70"></audio>
                </button>
                <button class="keys__key" data-key="71">
                    <kbd class="keys__key_title">G</kbd>
                    <div class="keys__key_description">piano</div>
                    <audio class="keys__key_sound" src="./assets/sounds/piano.wav" data-key="71"></audio>
                </button>
                <button class="keys__key" data-key="72">
                    <kbd class="keys__key_title">H</kbd>
                    <div class="keys__key_description">gong</div>
                    <audio class="keys__key_sound" src="./assets/sounds/gong.wav" data-key="72"></audio>
                </button>
                <button class="keys__key" data-key="74">
                    <kbd class="keys__key_title">J</kbd>
                    <div class="keys__key_description">triangle</div>
                    <audio class="keys__key_sound" src="./assets/sounds/triangle.wav" data-key="74"></audio>
                </button>
                <button class="keys__key" data-key="75">
                    <kbd class="keys__key_title">K</kbd>
                    <div class="keys__key_description">tambourine</div>
                    <audio class="keys__key_sound" src="./assets/sounds/tambourine.wav" data-key="75"></audio>
                </button>
                <button class="keys__key" data-key="76">
                    <kbd class="keys__key_title">L</kbd>
                    <div class="keys__key_description">basson</div>
                    <audio class="keys__key_sound" src="./assets/sounds/bassoon.mp3" data-key="76"></audio>
                </button>
            </div>
            <h3>Please take your seat... The concert is about to begin!</h3>
        </div>
    </main>
    <footer>
        <p>A Musical Exploration of the Orchestra Using Beethoven's Symphony No.5</p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
